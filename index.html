<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>


<main>
  
    <section class="section1">

      <a class="imageLink" href="#">
        <div class="imageLayer">
          <div class="eyeLayer"></div>
        </div>
      </a>

      <a class="titleLink" href="#">Equilibrium #3429</a>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div> 
        <div class="limit">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div> 
      </div>
    </section>
  
    <section class="section2">
      <div class="profileImg"></div>
      <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </section>
</main>

</body>
</html>
